basePath: /
definitions:
  model.Post:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      title:
        type: string
      user_id:
        type: string
    required:
    - content
    - id
    - title
    - user_id
    type: object
  model.User:
    properties:
      id:
        type: string
    type: object
  server.Error:
    properties:
      error: {}
    type: object
  server.Response:
    properties:
      data: {}
    type: object
host: localhost:8080
info:
  contact: {}
  description: api server for social network
  title: Social Network API
  version: "0.1"
paths:
  /api/v1/auth/follow/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Target user ID to follow
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.Error'
      summary: Follow a user
      tags:
      - follow
  /api/v1/auth/follow/request/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Target user ID to request follow
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.Error'
      summary: Request a follow for user
      tags:
      - follow
  /api/v1/auth/unfollow/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Target user ID to Unfollow
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.Error'
      summary: Unfollow a user
      tags:
      - follow
  /api/v1/auth/user/create/{privacy_state}:
    get:
      parameters:
      - description: Only public, private, selected allowed
        in: path
        name: privacy_state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/server.Error'
      summary: Create a user with privacy state
      tags:
      - users
  /api/v1/auth/user/privacy/{privacy_state}:
    get:
      parameters:
      - description: Only public, private, selected allowed
        in: path
        name: privacy_state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/server.Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/server.Error'
      summary: Updates user's privacy
      tags:
      - users
  /api/v1/posts/create:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Post'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/server.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.Error'
      summary: Create post
      tags:
      - posts
swagger: "2.0"
